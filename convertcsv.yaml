    Descripción: Gracias a su flexibilidad, WordPress ofrece una herramienta poderosa y fácil de utilizar para crear blogs educativos. Éstos se han convertido en un medio de comunicación y difusión muy popular entre los docentes para compartir ideas con la comunidad educativa, así como ofrecer recursos de interés a alumnado y familias. Este curso aportará los conocimientos necesarios para profundizar en la gestión y administración de cualquier tipo de blog en el entorno de la Consejería de Educación Cultura y Deportes del Gobierno de Canarias.
    Destinatarios: Personal docente de centros públicos de Educación Infantil, Educación Primaria, Educación Secundaria Obligatoria, Formación Profesional, Bachillerato y otros, con conocimientos básicos del uso del blog educativo.
    Objetivos: "<ul>\n\n \t<li>Promover e impulsar la adquisición de las destrezas y conocimientos relacionados con el uso instrumental de las TIC y nuevos modelos metodológicos.</li>\n\n \t<li>Proporcionar al profesorado un instrumento para la gestión y publicación de contenidos educativos en la red.</li>\n\n \t<li>Promover entre el profesorado el conocimiento de las distintas funcionalidades de un blog en el entorno de la Consejería de Educación, Universidades, Cultura y Deportes.</li>\n\n \t<li>Manipular y utilizar las diferentes herramientas que ofrece Wordpress para administrar y gestionar un blog.</li>\n\n \t<li>Ofrecer al profesorado la posibilidad de diseñar su blog con los diferentes recursos que la Consejería de Educación, Universidades, Cultura y Deportes pone a su servicio.</li>\n\n \t<li>Ayudar al profesorado a dinamizar el blog mediante la gestión de usuarios y sus diferentes roles.</li>\n\n \t<li>Conseguir y fidelizar lectores de calidad por medio de la sindicación y la suscripción al blog.</li>\n\n \t<li>Conocer las limitaciones que la legislación establece para el uso de contenidos con autoría reconocida y cedida, y el uso de datos de carácter personal, con mayor atención cuando se trate de alumnado menor de edad.</li>\n\n \t<li>Promover el uso de herramientas colaborativas en la nube para facilitar la gestión del blog y la publicación de contenidos.</li>\n\n</ul>"
    Contenidos: "<ul>\n\n \t<li>Escritorio de Wordpress y sus elementos. Frontend y backend.</li>\n\n \t<li>Ajustes generales: Nombre, subtítulo, zona horaria, ajuste de comentarios (moderación de comentarios por administración), ajuste de la página de inicio.</li>\n\n \t<li>Personalizar apariencia del blog: elegir tema, elementos de cabecera y pie, columnas laterales, crear menú, posicionar menú, crear elementos de menú, zona de widgets.</li>\n\n \t<li>Mostrar sindicación y uso de la sindicación, suscripciones y gestión de la suscripción.</li>\n\n \t<li>Concepto de plugin. Plugins disponibles: Jetpack (metaplugin), formidable, encuestas sencillas, ...</li>\n\n \t<li>Gestión del contenido del blog: categorías, etiquetas.</li>\n\n \t<li>Gestión masiva de entradas (por categorías o etiquetas).</li>\n\n \t<li>Gestión de usuarios y roles, dinamización.</li>\n\n \t<li>Inserción y embebido de contenidos.</li>\n\n \t<li>Herramientas colaborativas: drive, dropbox, LOPD.</li>\n\n</ul>"
    Metodología: "<strong>Teórico-práctica</strong>:\n\n\n\nLas estrategias metodológicas planteadas para este curso abarcan tanto la teoría como la práctica. Los contenidos teóricos se desarrollan en los distintos manuales de los diferentes módulos del curso.\n\n\n\nLa parte práctica estará centrada en la realización de tareas relacionadas con la profundización en el uso y gestión del blog del profesor/a."
    Fase práctica: "<strong>Tareas</strong>:\n\n<ul>\n\n \t<li>Realizar diferentes ajustes del blog centrados en los ajustes de comentarios y el ajuste de la página de inicio.</li>\n\n \t<li>Personalizar la apariencia del blog eligiendo un Tema y aplicando las distintas opciones que éste ofrece.</li>\n\n \t<li>Realizar un formulario de suscripción y generar un widget de sindicación RSS.</li>\n\n \t<li>Reestructurar categorías y etiquetas con un orden lógico y práctico.</li>\n\n \t<li>Gestionar masivamente las entradas por medio de categorías y etiquetas.</li>\n\n \t<li>Agregar usuarios al blog asignándoles diferentes roles.</li>\n\n \t<li>Insertar y embeber diferentes contenidos.</li>\n\n \t<li>Utilizar diferentes herramientas colaborativas con el blog.</li>\n\n</ul>"
    Temporalización: Curso tutorizado de teleformación de 30 horas.
    Observaciones: "<strong>Perfil de la persona tutora</strong>:\n\n<ul>\n\n \t<li>Conocimientos técnicos sobre blog de Wordpress.</li>\n\n \t<li>Conocimientos y experiencia práctica sobre el uso metodológico de los blogs.</li>\n\n</ul>\n\nLos participantes deben solicitar la creación de un Blog del Profesorado a través de la Consola de Servicios del CAUCE, en el caso de que no dispongan ya del mismo, para poder realizar las prácticas y tareas del curso."
